						<select class="custom-select" id="inputSelect" name = "select">

					</div>

							<input type="month" name = "date" id="date" min="2018-03" value="2018-05" class="form-control">

					<div class="form-group">
						<label id = "labelCount" for="count">Count of charges</label>

						</select>
					</div>

						<button id = "choose" class="btn btn-success " type = "button">Choose</button>
					</div>
					<div id= "param" class = "form-group choose">
